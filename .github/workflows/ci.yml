name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Verify generated themes
        run: bun run check:themes

      - name: Check formatting
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Build library
        run: |
          bun run build:lib
          bun run build:types

      - name: Run tests
        run: bun run test
